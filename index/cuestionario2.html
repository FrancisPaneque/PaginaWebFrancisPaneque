<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="fondocuest2">
    <header class="cabecera">
      <h1 class="fuente"><img src="../imagenes/pp,840x830-pad,1000x1000,f8f8f8.png" class="logo">WE GO JIM</h1>
    </header>
    <nav class="navegacion">
      <P class="efectosnav"><a href="../index.html" class="textnav">INICIO</a></P>
    </nav>
    <form action="#" method="POST">
      <div id="login-box">
          <h1>¿Podemos conocerte un poco?</h1>

          <div class="form">
              <div class="item">
                <p class="formularios">Nombre: </p>
                <input type="text" name="nombre" size="40">
              </div>
              <div class="item">
                <p class="formularios">Año de nacimiento:</p>
                <input type="number" name="nacido" min="1900">
              </div>
              <div class="item">
                <p class="formularios">Sexo:
                  <input type="radio" name="hm" value="h"> Hombre
                  <input type="radio" name="hm" value="m"> Mujer
                  <input type="radio" name="hm" value="x"> Otro
                </p>
              </div>
              <div class="item">
                <p class="formularios">Altura:</p>
                <input type="number" name="altura" >
              </div>
              <div class="item">
                <p class="formularios">Peso:</p>
                <input type="number" name="peso" >
              </div>
              <div class="item">
                <p class="formularios">¿Tienes algún tipo de lesión?:
                  <input type="radio" name="hm" value="s"> Si
                  <input type="radio" name="hm" value="n"> No
                </p>
              </div>
          
          <button type="submit">Enviar</button>
      </div>
  </form>
</body>
</html>
