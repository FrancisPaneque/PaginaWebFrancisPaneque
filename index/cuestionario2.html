<body class="fondocuest2">
    <header class="cabecera">
      <h1 class="fuente"><img src="../imagenes/pp,840x830-pad,1000x1000,f8f8f8.png" class="logo">WE GO JIM</h1>
    </header>
    <nav class="navegacion">
      <p class="efectosnav"><a href="../index.html"  class="textnav">INICIO</a></p>
      <p class="efectosnav"><a href="../index/entrenamientos.html" class="textnav">ENTRENAMIENTOS</a></p>
      <div class="dropdown">                
          <p class="efectosnav"><a href="../index/recomendaciones.html" class="textnav">RECOMENDACIONES</a></p>
              <div class="dropdown-content">
                  <a href="../index/recomendacionMusica.html">MÚSICA</a>
                  <a href="../index/recomendacionMapa.html">MAPA</a>
                  <a href="../index/recomendacionSuplementacion.html">SUPLEMENTOS</a>
              </div>
      </div>
      <p class="efectosnav"><a href="../index/alimentacion.html" class="textnav">ALIMENTACIÓN</a></p>    </nav>
    <div>
      <form action="#" method="POST">
      <div id="login-box-cues2">
          <h1>¿Podemos conocerte un poco?</h1>

          <div class="form">
              <div class="item">
                <p class="formularios">Nombre: </p>
                <input type="text" name="nombre" size="20">
              </div>
              <div class="item">
                <p class="formularios">Año de nacimiento:</p>
                <input type="number" name="nacido" min="1900">
              </div>
              <div class="item">
                <p class="formularios">Sexo:
                  <input type="radio" name="hm" value="h"> Hombre
                  <input type="radio" name="hm" value="m"> Mujer
                  <input type="radio" name="hm" value="x"> Otro
                </p>
              </div>
              <div class="item">
                <p class="formularios">Altura:</p>
                <input type="number" name="altura" >
              </div>
              <div class="item">
                <p class="formularios">Peso:</p>
                <input type="number" name="peso" >
              </div>
              <div class="item">
                <p class="formularios">¿Tienes algún tipo de lesión?:
                  <input type="radio" name="hm" value="s"> Si
                  <input type="radio" name="hm" value="n"> No
                </p>
              </div>
          
          <button type="submit">Enviar</button>
      </div>
    </form>
   </div>
</body>
</html>
